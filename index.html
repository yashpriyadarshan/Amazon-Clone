<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img class="logo" src="amazon_logo.png" alt="Amazon"></a>
        <a href="#">
            <span>
                <img src="location_pin.png" alt="location" class="location">
            </span>
        </a>
        <span id="location">
            Deliver to <br> <b>India</b>
        </span>
        <select class="option">
            <option>All</option>
            <option>Home</option>
        </select>
        <input placeholder=" Search Amazon" id="search">
        <span class="Submit"><img src="search-icon.png" alt=""></span>
        <span class="language">
            <img src="images.png" alt="">
            <select>
                <option>EN</option>
                <option>IN</option>
            </select>
        </span>
        <span class="login">
            <div class="greeting">Hello, sign in</div>
            <div>
                <select class="account">
                    <option><b>Account & Lists</b></option>
                </select>
            </div>
        </span>
        <span class="cart">
            <img src="cart.png" alt="cart_image">
            <div>0</div>
            <p>Cart</p>
        </span>
    </nav>

    <nav id="subnav" >
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <span><p>All</p></span>
        <span id="offers">
            <div><a href="#">Today's Deal</a></div>
            <div><a href="#">Customer Service</a></div>
            <div><a href="#">Registry</a></div>
            <div><a href="#">Gift Cards</a></div>
            <div><a href="#">Sell</a></div>
        </span>
    </nav>
    <main>
        <img class="mySlides" src="home1.jpg" alt="">
        <img class="mySlides" src="home2.jpg" alt="">
        <img class="mySlides" src="home3.jpg" alt="">
        <div class="card">
            <div class="cardStart">
                <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast delivery. </p>
                <a href="#3">Click here to go to amazon.in</a>
            </div>
        </div>
    </main>
    <div class="box">
        <div class="brow1">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="brow2">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="brow3">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
